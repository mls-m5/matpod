[common]
lib_deps =
    Adafruit PWM Servo Driver Library
    Wire

[env:featheresp32]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = ${common.lib_deps}
build_unflags = -std=gnu++14
build_flags = -std=c++14

